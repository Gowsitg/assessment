<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Dashboard</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="nav_bar">
         <h1>User Dashboard</h1>
    <button id="themeToggle"></button>

    </div>
  <div class="theme-switcher">
  </div>

  

  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="Search by name or email..." />
  </div>

  <div id="userGrid" class="user-grid"></div>
  <button id="loadMore">Load More</button>

  <h2>Registration Form</h2>
  <form id="userForm">
    <input type="text" id="name" placeholder="Name" />
    <span class="error" id="nameError"></span>

    <input type="email" id="email" placeholder="Email" />
    <span class="error" id="emailError"></span>

    <input type="password" id="password" placeholder="Password" />
    <span class="error" id="passwordError"></span>

        <button type="button" id="onsubmit">Submit</button>
  </form>

  <h2>Static Profile Card</h2>
  <div class="profile-card">
    <img src="https://reqres.in/img/faces/7-image.jpg" alt="Profile Photo" />
    <h3>John Doe</h3>
    <p>Web developer passionate about building responsive web apps.</p>
  </div>

  <h2>Accordion Menu</h2>
  <div class="accordion">
    <div class="accordion-item">
      <button class="accordion-header">Section 1</button>
      <div class="accordion-body">Content for section 1.</div>
    </div>
    <div class="accordion-item">
      <button class="accordion-header">Section 2</button>
      <div class="accordion-body">Content for section 2.</div>
    </div>
    <div class="accordion-item">
      <button class="accordion-header">Section 3</button>
      <div class="accordion-body">Content for section 3.</div>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
